{% extends 'core/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Confirmar Exclusão</h2>
        <p class="text-gray-700 mb-4">Tem certeza de que deseja excluir a entrada "{{ entrada.nome }}" de R$ {{ entrada.valor|floatformat:2 }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Excluir</button>
                <a href="{% url 'core:entrada_list' %}" class="text-gray-500 hover:text-gray-800">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
