<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar senha | Financas Pessoais</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .form-input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 2px #bbf7d0;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=900&q=80');">
  <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
  <div class="relative z-10 w-full max-w-md rounded-xl p-8 shadow-lg bg-gray-900 bg-opacity-80 backdrop-blur-md my-16">
    <h2 class="text-2xl font-bold text-green-100 text-center mb-8 tracking-wide">Recuperar Senha</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-6">
        <label for="id_email" class="block text-green-200 font-semibold mb-1">E-mail de cadastro</label>
        {{ form.email }}
        {% if form.email.errors %}
          <p class="text-red-400 text-xs mt-1">{{ form.email.errors }}</p>
        {% endif %}
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition focus:ring-2 focus:ring-green-400 mb-3 shadow">
        Enviar link de redefinição
      </button>
    </form>
    <div class="text-center text-sm mt-6">
      <a href="{% url 'core:login' %}" class="text-green-300 hover:underline font-semibold">Voltar ao login</a>
    </div>
  </div>
</body>
</html>
